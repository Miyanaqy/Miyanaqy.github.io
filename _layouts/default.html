<html>
<head>

	<title>
	{% if page.title %}
	{{ page.title }}
	{% else %}
	{{ site.title }}
	</title>
	<link rel="stylesheet" href="{{ site.url }}{{ site.themes }}/css/blog.css"/>
</head>
<body>
	<div class="page-header">
		<h1><a href="{{ site.url }}">Miyanaqy Blog</a></h1>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{{ content }}
			</div>
		</div>
	</div>
</body>
</html>
